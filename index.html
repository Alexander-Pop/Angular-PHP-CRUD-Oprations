<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular PHP CRUD Oprations</title>
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
</head>

<body ng-app="crudapp">
    <a href="https://github.com/shindesharad71/Angular-PHP-CRUD-Oprations" target="blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    <div class="container" ng-controller="AppController">
        <h1 class="text-center">Angular PHP CRUD Oprations</h1>
        <br>
        <form>
            <div class="input-field col-md-3">
                <input id="first_name" type="text" ng-model="name" required class="validate">
                <label for="first_name">Name</label>
            </div>
            <div class="input-field col-md-3">
                <input id="email" type="email" ng-model="email" required class="validate">
                <label for="email">Email</label>
            </div>
            <div class="input-field col-md-3">
                <input id="password" type="password" ng-model="password" required class="validate">
                <label for="password">Password</label>
            </div>
            <button ng-click="AddIt();" ng-if="addbtn" class="btn btn-primary waves-effect waves-light"><i class="fa fa-plus"></i> Add</button>
            <button ng-click="UpdateIt();" ng-if="updatebtn" class="btn btn-success waves-effect waves-light"><i class="fa fa-check"></i> Update</button>
        </form>
        <br>
        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <br>
                <h4 class="text-center">The Information</h4>
                <table class="table table-hover table-bordered">
                    <thead class="alert-warning">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th width="17%">Actions</th>
                        </tr>
                    </thead>
                    <tbody ng-init="ReadIt();">
                        <tr ng-repeat="item in items">
                            <td>{{item.name}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.password}}</td>
                            <td>
                                <button ng-click="EditIt(item.id, item.name, item.email, item.password);" class="btn btn-sm btn-info waves-effect waves-light"><i class="fa fa-pencil"></i></button>
                                <button ng-click="DeleteIt(item.id);" class="btn btn-sm btn-danger waves-effect waves-light"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- Material Design Bootstrap -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
