<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular PHP CRUD Oprations</title>
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Angular PHP CRUD Oprations</h1>
        <br>
        <form>
            <div class="input-field col-md-3">
                <input id="first_name" type="text" required class="validate">
                <label for="first_name">Name</label>
            </div>
            <div class="input-field col-md-3">
                <input id="email" type="email" required class="validate">
                <label for="email">Email</label>
            </div>
            <div class="input-field col-md-3">
                <input id="password" type="password" required class="validate">
                <label for="password">Password</label>
            </div>
            <button ng-click="SubmitForm();" class="btn btn-primary waves-effect waves-light"><i class="fa fa-plus"></i> Add Record</button>
        </form>
        <br>
        <div class="row" ng-app="crudapp">
            <div class="col-md-offset-1 col-md-10">
                <br>
                <h3 class="text-center">The Information</h3>
                <table class="table table-hover table-bordered">
                    <thead class="alert-warning">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>john@example.com</td>
                            <td>12345</td>
                            <td>
                                <a href="#" class="btn btn-sm btn-info waves-effect waves-light"><i class="fa fa-pencil"></i></a>
                                <a href="#" class="btn btn-sm btn-danger waves-effect waves-light"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- Material Design Bootstrap -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
